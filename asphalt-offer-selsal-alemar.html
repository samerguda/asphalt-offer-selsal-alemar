<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Preview</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 800px;
    width: 100%;
}

.header img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
}

.current-datetime {
    font-size: 16px;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: space-around;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

</style>


</head>
<body>
    <div class="buttons">
        <div class="container">
            <div class="header">
                <img src="111.png" alt="Quotation">
                <div class="current-datetime" id="current-datetime"></div>
            </div>
            
        <button onclick="printDocument()">Print</button>
        <button onclick="sendWhatsApp()">Send via WhatsApp</button>
        <button onclick="sendEmail()">Send via Email</button>
    </div>
</div>
<script>
    // Display current date and time
    function updateDateTime() {
        const dateTimeElement = document.getElementById('current-datetime');
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        dateTimeElement.textContent = now.toLocaleDateString('en-US', options);
    }
    
    // Print the document
    function printDocument() {
        window.print();
    }
    
    // Send via WhatsApp
    function sendWhatsApp() {
        const url = "https://api.whatsapp.com/send?text=Check out this document!";
        window.open(url, '_blank');
    }
    
    // Send via Email
    function sendEmail() {
        const subject = "Quotation Document";
        const body = "Please find the attached document.";
        const url = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        window.location.href = url;
    }
    
    // Initialize date and time
    updateDateTime();
    
    </script>

<script src="script.js"></script>
</body>
</html>
